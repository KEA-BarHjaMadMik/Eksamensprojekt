<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="recursiveList(projectList)" th:remove="tag">
    <ul th:unless="${projectList.isEmpty()}">
        <li th:each="project : ${projectList}">
            <span th:text="${project.title}">Project Title</span>
            <div th:include="this :: recursiveList(projectList=${project.subProjects})"></div>
        </li>
    </ul>
</div>
</body>
</html>
