<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="recursiveTaskList(taskList)" th:remove="tag">
        <ul th:unless="${taskList.isEmpty()}">
            <li th:each="task : ${taskList}">
                <span th:text="${task.title}">Task Title</span>
                <div th:include="this :: recursiveTaskList(taskList=${task.subTasks})"></div>
            </li>
        </ul>
</div>
</body>
</html>
