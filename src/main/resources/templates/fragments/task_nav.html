<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="taskNav(task)">
    <nav>
        <ul>
            <li th:if="${task.parentTaskId == null}">
                <a role="button" class="outline" th:href="@{/projects/{projectId}(projectId=${task.projectId})}">ğŸ¡</a>
            </li>
            <li th:unless="${task.parentTaskId == null}">
                <a role="button" class="outline" th:href="@{/tasks/{taskId}(taskId=${task.parentTaskId})}">ğŸ¡</a>
            </li>
            <li>
                <a th:href="@{/tasks/{taskId}(taskId=${task.taskId})}">
                    <h1 th:text="${task.title}">Task title</h1>
                </a>
            </li>
        </ul>

        <ul>
            <li>
                <div role="group">
                    <a role="button" class="secondary"
                       th:href="@{/tasks/{taskId}/time_entries(taskId=${task.taskId})}">Timeregistrering</a>
                    <a th:if="${userRole.role != 'READ_ONLY'}" role="button" class="secondary"
                       th:href="@{/tasks/{taskId}/edit(taskId=${task.taskId})}">Rediger</a>
                    <a role="button" th:href="@{/tasks/{parentId}/subtask/create(parentId=${task.taskId})}">+ Underopgave</a>
                </div>
            </li>
        </ul>
    </nav>
</th:block>
</body>
</html>
