<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger opgave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link th:href="@{/css/pico.pink.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main class="container-fluid">
    <nav>
        <ul>
            <li>
                <h1>Rediger opgave</h1>
            </li>
        </ul>

        <ul>
            <li>
                <form th:if="${userRole == 'OWNER' or userRole == 'FULL_ACCESS'}"
                      th:action="@{/tasks/{taskId}/delete(taskId = ${task.taskId})}"
                      method="post">
                    <button type="submit"
                            onclick="return confirm('Er du sikker på at du vil slette denne opgave? Når du sletter en opgave, vil opgaven og alle dens underopgaver blive slettet. Denne handling kan ikke fortrydes.')">
                        Slet opgave
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <div th:if="${error}" style="color: red; padding: 1rem; margin-bottom: 1rem; border:
  1px solid red; border-radius: 4px;">
        <p th:text="${error}"></p>
    </div>

    <form method="post" th:action="@{/tasks/edit}" th:object="${task}">

        <input type="hidden" th:field="*{taskId}"/>
        <input type="hidden" th:field="*{projectId}"/>
        <div>
            <label for="parentTask">Overordnet opgave (valgfri):</label>
            <select id="parentTask" th:field="*{parentTaskId}">
                <option value="">-- Ingen (topniveau opgave) --</option>
                <option th:each="t : ${availableParentTasks}"
                        th:if="${t.taskId != currentTaskId}"
                        th:value="${t.taskId}"
                        th:text="${t.title}"
                        th:selected="${t.taskId == task.parentTaskId}">
                </option>
            </select>
            <small>Vælg en opgave for at gøre denne til en underopgave</small>
        </div>

        <div>
            <label for="title">Titel:</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Indtast opgavetitel" required/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="description">Beskrivelse:</label>
            <textarea id="description" th:field="*{description}" placeholder="Indtast beskrivelse"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div>
            <label for="startDate">Startdato:</label>
            <input id="startDate" type="date" th:field="*{startDate}"/>
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div>
            <label for="endDate">Slutdato:</label>
            <input id="endDate" type="date" th:field="*{endDate}"/>
            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div>
            <label for="estimatedHours">Estimerede timer:</label>
            <input id="estimatedHours" type="number" th:field="*{estimatedHours}" step="0.01" min="0" value="0"
                   placeholder="0.00"/>
            <div th:if="${#fields.hasErrors('estimatedHours')}" th:errors="*{estimatedHours}"></div>
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status" name="statusId" required>
                <option th:each="taskStatus: ${taskStatusList}"
                        th:value="${taskStatus.statusId}"
                        th:text="${taskStatus.statusName}"
                        th:selected="${taskStatus.statusId == task.status.statusId}">
                </option>
            </select>
        </div>

        <button type="submit">Gem ændringer</button>
    </form>

    <div>
        <a th:href="@{/tasks/{id}(id=${task.taskId})}">Tilbage til opgave</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
