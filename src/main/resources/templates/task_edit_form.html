<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret opgave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link th:href="@{/css/pico.pink.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main class="container-fluid">
    <div>
        <div>
            <div>
                <h1>Rediger opgave</h1>
            </div>

            <form method="post" th:action="@{/tasks/edit}" th:object="${task}">

                <input type="hidden" th:field="*{taskId}"/>
                <input type="hidden" th:field="*{projectId}"/>
                <input type="hidden" th:field="*{parentTaskId}"/>

                <div>
                    <label for="title">Titel:</label>
                    <input id="title" type="text" th:field="*{title}" placeholder="Indtast opgavetitel" required/>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div>
                    <label for="description">Beskrivelse:</label>
                    <textarea id="description" th:field="*{description}" placeholder="Indtast beskrivelse"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div>
                    <label for="startDate">Startdato:</label>
                    <input id="startDate" type="date" th:field="*{startDate}"/>
                    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                </div>

                <div>
                    <label for="endDate">Slutdato:</label>
                    <input id="endDate" type="date" th:field="*{endDate}"/>
                    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                </div>

                <div>
                    <label for="estimatedHours">Estimerede timer:</label>
                    <input id="estimatedHours" type="number" th:field="*{estimatedHours}" step="0.01" min="0" value="0" placeholder="0.00"/>
                    <div th:if="${#fields.hasErrors('estimatedHours')}" th:errors="*{estimatedHours}"></div>
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="statusId" required>
                        <option th:each="taskStatus: ${taskStatusList}"
                                th:value="${taskStatus.statusId}"
                                th:text="${taskStatus.statusName}"
                                th:selected="${taskStatus.statusId == task.status.statusId}">
                        </option>
                    </select>
                </div>

                <button type="submit">Gem Ã¦ndringer</button>
            </form>

            <div>
                <p><a th:href="@{/tasks/{id}(id=${task.taskId})}">Tilbage til opgave</a></p>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
