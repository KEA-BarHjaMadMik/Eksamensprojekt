<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link th:href="@{/css/pico.pink.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main class="container-fluid">
    <div>
        <h1 th:text="${task.title}">Task title</h1>
    </div>

    <section>
        <article th:text="${task.description}"></article>
    </section>

    <section th:unless="${task.subTasks.isEmpty()}">
        <h2>Underopgaver</h2>
        <div th:replace="~{fragments/task_list :: recursiveList(${task.subTasks})}">...</div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
