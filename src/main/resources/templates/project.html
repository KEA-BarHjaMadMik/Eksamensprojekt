<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Projekt | ' + ${project.title}">Projekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link th:href="@{/css/pico.pink.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main class="container-fluid">
    <th:block th:replace="~{fragments/project_nav :: projectNav(${project})}"></th:block>

    <section>
        <div>
            <article>
                <p>
                    <strong>Beskrivelse: </strong><span th:text="${project.description}"></span>
                </p>
                <p>
                    <strong>Periode: </strong><span th:text="${#temporals.format(project.startDate) + ' â€“ ' + #temporals.format(project.endDate)}"></span>
                </p>

                <p>
                    <strong>Estimerede / faktiske timer: </strong><span th:text="${project.estimatedHours + ' / ' + project.actualHours}"></span>
                </p>

                <p>
                    <strong>Varighed: </strong><span th:text="${project.businessDays + ' arbejdsdage'}"></span>
                </p>
            </article>
        </div>
    </section>

    <section th:unless="${project.subProjects.isEmpty()}">
        <h3>Delprojekter</h3>
        <th:block
                th:replace="~{fragments/project_accordion :: recursiveList(projectList=${project.subProjects}, currentDepth=0)}">
            ...
        </th:block>
    </section>

    <section th:unless="${project.tasks.isEmpty()}">
        <h3>Projektopgaver</h3>
        <div class="overflow-auto">
            <table>
                <thead>
                <tr>
                    <th>Opgave</th>
                    <th>Arbejdsdage</th>
                    <th>Startdato</th>
                    <th>Slutdato</th>
                    <th>Estimerede timer</th>
                    <th>Faktiske timer</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <th:block
                        th:replace="~{fragments/task_table :: recursiveTableRows(taskList=${project.tasks}, currentDepth=0)}"></th:block>
                </tbody>
            </table>

        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
