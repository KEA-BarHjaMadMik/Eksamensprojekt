<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nyt projekt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link th:href="@{/css/pico.pink.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<main class="container-fluid">

    <div>
        <h1>Nyt projekt</h1>
    </div>

    <form method="post" th:action="@{/projects/create}" th:object="${newProject}">
        <fieldset>
            <div>
                <input type="hidden" th:field="*{ownerId}"/>
                <input type="hidden" th:field="*{parentProjectId}"/>
            </div>
            <div>
                <label for="title">Titel:</label>
                <input id="title" type="text" th:field="*{title}" placeholder="Projektnavn her" required/>
            </div>
            <div>
                <label for="description">Beskrivelse (valgfri):</label>
                <textarea id="description" th:field="*{description}" placeholder="Projektbeskrivelse her"></textarea>
            </div>
            <div>
                <label for="startdate">Start dato:</label>
                <input id="startdate" type="date" th:field="*{startDate}" required/>
            </div>
            <div>
                <label for="enddate">Slut dato:</label>
                <input id="enddate" type="date" th:field="*{endDate}" required/>
            </div>
        </fieldset>

        <button type="submit">Opret projekt</button>
    </form>

    <div>
        <a th:if="${newProject.parentProjectId == null}"
           th:href="@{/projects}">Tilbage</a>
        <a th:unless="${newProject.parentProjectId == null}"
           th:href="@{/projects/{projectId}(projectId=${newProject.parentProjectId})}">Tilbage</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
